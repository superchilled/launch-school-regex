    <h1>Using Regular Expressions: JavaScript - Exercise 3</h1>
    <p>Write a method that changes the first arithmetic operator (+, -, *, /) in a string to a '?' and returns the resulting string. The original string should not be modified.</p>
<script>
function mysteryMath(str) {
  return str.replace(/[+\-*\/]/, '?');
}

var test1 = mysteryMath('4 + 3 - 5 = 2');
// -> '4 ? 3 - 5 = 2'

var test2 = mysteryMath('(4 * 3 + 2) / 7 - 1 = 1');
// -> '(4 ? 3 + 2) / 7 - 1 = 1'

console.log(test1);
console.log(test2);
</script>
