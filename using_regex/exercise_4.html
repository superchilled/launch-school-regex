    <h1>Using Regular Expressions: JavaScript - Exercise 4</h1>
    <p>Write a method that changes every arithmetic operator (+, -, *, /) to a '?' and returns the resulting string. The original string should not be modified.</p>
<script>
function mysteriousMath(str) {
  return str.replace(/[+\-*\/]/g, '?');
}

var test1 = mysteriousMath('4 + 3 - 5 = 2');           // -> '4 ? 3 ? 5 = 2'

var test2 = mysteriousMath('(4 * 3 + 2) / 7 - 1 = 1'); // -> '(4 ? 3 ? 2) ? 7 ? 1 = 1'

console.log(test1);
console.log(test2);
</script>
