    <h1>Using Regular Expressions: JavaScript - Exercise 6</h1>
    <p>Challenge: write a method that changes dates in the format 2016-06-17 to the format 17.06.2016. You must use a regular expression and should only use methods described in this section.</p>
<script>
function formatDate(str) {
  return str.replace(/(^\d{4})-(\d{2})-(\d{2}$)/, '$3.$2.$1');
}

var test1 = formatDate('2016-06-17'); // -> '17.06.2016'
var test2 = formatDate('2016/06/17'); // -> '2016/06/17' (no change)

console.log(test1);
console.log(test2);
</script>
